<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李思蒽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #message {
            font-size: 2.5em;
            opacity: 0;
            padding: 10px;
            animation: fadeIn 1s ease-in-out forwards;
            background: linear-gradient(to right, #ff9999, #ff66b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.5);
            max-width: 90%;
            box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {
            #message {
                font-size: 2em;
                padding: 20px;
                max-width: 80%;
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">我是李思蒽 A beautiful girl.</div>


    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/lisien520/-/main/%E6%9A%AE%E8%89%B2%E5%9B%9E%E5%93%8D.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <button id="play-music" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 10px; background: pink; border: none; border-radius: 5px; cursor: pointer;">
        播放背景音乐
    </button>

    <script>

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: Math.random() * 6 - 3,
                    y: Math.random() * 6 - 3
                };
                this.life = 100;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                this.alpha -= 0.01;
                if (this.life < 50) {
                    this.velocity.y += 0.05;
                }
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, hue) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.hue = hue;
                this.speed = 3;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.particles = [];
                this.trail = [];
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.closePath();

                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 1, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${1 - i / this.trail.length})`;
                    ctx.fill();
                    ctx.closePath();
                }
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 20) {
                    this.trail.shift();
                }

                const distance = Math.hypot(this.x - this.targetX, this.y - this.targetY);
                if (distance < 5) {
                    for (let i = 0; i < 100; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.hue));
                    }
                    return true;
                }
                return false;
            }
        }

        let fireworks = [];
        let particles = [];

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * canvas.height / 2;
                const hue = Math.random() * 360;
                fireworks.push(new Firework(x, y, targetX, targetY, hue));
            }

            fireworks = fireworks.filter(firework => {
                firework.draw();
                const exploded = firework.update();
                if (exploded) {
                    particles = particles.concat(firework.particles);
                }
                return !exploded;
            });

            particles = particles.filter(particle => {
                particle.draw();
                particle.update();
                return particle.alpha > 0;
            });
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


        document.getElementById('play-music').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.error('音乐播放失败：', error);
            });
        });
    </script>
</body>
</html>
